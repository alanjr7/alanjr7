  <style>
   /* Estilos generales */
   body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  color: #333333;
  background-color: #f2f2f2;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

/* Estilos del header */
header {
  background-color:rgb(62, 42, 82);
  color: #f2f2f2;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2em;
  font-weight: bold;
}

header nav {
  display: flex;
  justify-content: center;
}

header nav a {
  color: #040404;
  text-decoration: none;
  padding: 0 10px;
}
nav {
  background-color: #a1b3e978; /*color de fondo*/
  display: flex; /* para alinear los elementos del nav */
  justify-content: center; /* para centrar los elementos*/
  padding: 10px 0; /* para dar espacio arriba y abajo*/
  position: sticky; /* para que el nav siempre este visible */
  top: 0; /* para que siempre este arriba */
}

nav a {
  color: #050505; /*color del texto */
  text-decoration: none; /* quitar subrayado */
  padding: 0 10px; /* espacio entre los elementos */
  font-weight: bold; /* para que sea mas llamativo */
}

nav a:hover {
  background-color: #f2f2f257; /*color de fondo al hacer hover */
  color: #282828; /* color del texto al hacer hover */
  transition: background-color 0.5s ease; /* para que la transición sea suave */
}
nav a.boton {
    border-radius: 25px; /* para redondear el borde */
    border: 2px solid #040404; /* para agregar un borde */
    padding: 10px 20px; /* para dar espacio dentro del botón */
    transition: all 0.3s ease; /* para que la transición sea suave */
    margin-right:10px ;
}
@media only screen and (max-width: 600px) {
  nav a.boton {
    display: block; /* para que cada botón ocupe una línea completa */
    margin: 5px 0; /* para dar espacio arriba y abajo de cada botón */
  }
}

nav a.boton:hover {
    background-color: #f2f2f2; /*color de fondo al hacer hover */
    color: #282828; /* color del texto al hacer hover */
}


/* Estilos de la galería */
.galeria {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 20px 0;
}

.foto {
  width: 300px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px #cccccc;
  overflow: hidden;
}

.foto img {
  width: 100%;
}

/* Estilos del footer */
footer {
background-color: rgb(62, 42, 82);
color: white;
padding: 20px;
text-align: center;
font-size: 1.2em;
position: relative;
bottom: 0;
width: 100%;
}

footer p {
margin: 0;
}

footer a {
color: white;
text-decoration: none;
}

/* Media Queries */
@media (max-width: 600px) {
.foto {
width: 200px;
}
}

@media (max-width: 400px) {

width: 100%;
margin: 10px 0;
